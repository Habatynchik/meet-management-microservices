<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Login page')"/>
<body>


<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Login
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post" autocomplete="on">
                        <div class="form-group">
                            <label for="login">Email:</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group row text-center">


                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                       checked/>
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>

                            <a class="col" href="#!">Forgot password?</a>


                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                            <div class="text-center">
                                <p>Not a member? <a th:href="@{/register}">Register</a></p>
                            </div>
                        </div>

                        <hr>
                        <div class="form-group text-center">
                            <a th:href="@{/oauth2/authorization/google}" class=" btn btn-secondary btn-block mb-4"><i
                                    class="fa fa-google fa-fw"></i>
                                Login with Google
                            </a>
                        </div>
                        <hr>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
